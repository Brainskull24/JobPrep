<!DOCTYPE html>
<html>
<head>
  <title>Hackathon Demo - Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "nimit" && password === "123") {
        localStorage.setItem("user", JSON.stringify({ username, abha_id: "ABHA1234", conditions: [] }));
        window.location.href = "profile.html";
      } else alert("Invalid credentials");
    }
  </script>
</body>
</html>
